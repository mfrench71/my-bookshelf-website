<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#3b82f6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>My Books - MyBookShelf</title>

  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: { colors: { primary: '#3b82f6', 'primary-dark': '#2563eb' } } }
    }
  </script>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Header -->
  <header class="bg-white border-b border-gray-200 sticky top-0 z-40">
    <div class="max-w-2xl mx-auto px-4 py-3 flex items-center justify-between">
      <h1 class="text-xl font-bold text-gray-900">My Books</h1>
      <div class="flex items-center gap-1">
        <button id="search-btn" class="p-2 hover:bg-gray-100 rounded-lg" title="Search">
          <i data-lucide="search" class="w-5 h-5 text-gray-600"></i>
        </button>
        <button id="menu-btn" class="p-2 hover:bg-gray-100 rounded-lg" title="Menu">
          <i data-lucide="menu" class="w-5 h-5 text-gray-600"></i>
        </button>
      </div>
    </div>

    <!-- Filter Chips -->
    <div class="max-w-2xl mx-auto px-4 pb-3">
      <div class="flex gap-2 overflow-x-auto no-scrollbar">
        <button class="filter-chip active" data-filter="all">All</button>
        <button class="filter-chip" data-filter="wantToRead">Want to Read</button>
        <button class="filter-chip" data-filter="reading">Reading</button>
        <button class="filter-chip" data-filter="finished">Finished</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-2xl mx-auto px-4 py-4 pb-24">
    <!-- Loading State -->
    <div id="loading-state" class="py-12 text-center">
      <div class="animate-spin w-8 h-8 border-2 border-primary border-t-transparent rounded-full mx-auto"></div>
      <p class="text-gray-500 mt-3">Loading your books...</p>
    </div>

    <!-- Empty State -->
    <div id="empty-state" class="hidden py-12 text-center">
      <i data-lucide="book-open" class="w-16 h-16 text-gray-300 mx-auto"></i>
      <h3 class="text-lg font-medium text-gray-600 mt-4">No books yet</h3>
      <p class="text-gray-400 mt-1">Tap the + button to add your first book</p>
    </div>

    <!-- Book List -->
    <div id="book-list" class="space-y-3"></div>
  </main>

  <!-- FAB - Add Book -->
  <a href="/add.html"
    class="fixed bottom-6 right-6 w-14 h-14 bg-primary hover:bg-primary-dark text-white rounded-full shadow-lg flex items-center justify-center transition-colors z-50">
    <i data-lucide="plus" class="w-6 h-6"></i>
  </a>

  <!-- Menu Overlay -->
  <div id="menu-overlay" class="hidden fixed inset-0 bg-black/50 z-50">
    <div id="menu-panel" class="absolute right-0 top-0 bottom-0 w-72 bg-white shadow-xl transform translate-x-full transition-transform">
      <div class="p-4 border-b border-gray-200">
        <div class="flex items-center justify-between">
          <span class="font-medium">Menu</span>
          <button id="close-menu" class="p-1 hover:bg-gray-100 rounded">
            <i data-lucide="x" class="w-5 h-5"></i>
          </button>
        </div>
        <p id="user-email" class="text-sm text-gray-500 mt-1"></p>
      </div>
      <nav class="p-2">
        <a href="/books.html" class="flex items-center gap-3 px-4 py-3 hover:bg-gray-100 rounded-lg">
          <i data-lucide="library" class="w-5 h-5 text-gray-600"></i>
          <span>My Books</span>
        </a>
        <button id="stats-btn" class="w-full flex items-center gap-3 px-4 py-3 hover:bg-gray-100 rounded-lg text-left">
          <i data-lucide="bar-chart-3" class="w-5 h-5 text-gray-600"></i>
          <span>Statistics</span>
        </button>
        <button id="export-btn" class="w-full flex items-center gap-3 px-4 py-3 hover:bg-gray-100 rounded-lg text-left">
          <i data-lucide="download" class="w-5 h-5 text-gray-600"></i>
          <span>Export Books</span>
        </button>
        <hr class="my-2">
        <button id="logout-btn" class="w-full flex items-center gap-3 px-4 py-3 hover:bg-gray-100 rounded-lg text-left text-red-600">
          <i data-lucide="log-out" class="w-5 h-5"></i>
          <span>Sign Out</span>
        </button>
      </nav>
    </div>
  </div>

  <!-- Search Overlay -->
  <div id="search-overlay" class="hidden fixed inset-0 bg-white z-50">
    <div class="max-w-2xl mx-auto">
      <div class="flex items-center gap-2 p-4 border-b border-gray-200">
        <button id="close-search" class="p-2 hover:bg-gray-100 rounded-lg">
          <i data-lucide="arrow-left" class="w-5 h-5"></i>
        </button>
        <input type="search" id="search-input" placeholder="Search books..."
          class="flex-1 px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none">
      </div>
      <div id="search-results" class="p-4 space-y-3"></div>
    </div>
  </div>

  <!-- Stats Modal -->
  <div id="stats-modal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
    <div class="bg-white rounded-xl w-full max-w-sm p-6">
      <h3 class="text-lg font-semibold mb-4">Reading Statistics</h3>
      <div id="stats-content" class="space-y-3"></div>
      <button id="close-stats" class="w-full mt-4 py-2 text-gray-500">Close</button>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="hidden fixed bottom-20 left-4 right-4 sm:left-auto sm:right-4 sm:w-80 bg-gray-800 text-white px-4 py-3 rounded-lg shadow-lg z-50"></div>

  <script type="module" src="/js/firebase-config.js"></script>
  <script type="module" src="/js/books.js"></script>
</body>
</html>
