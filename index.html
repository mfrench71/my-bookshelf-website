<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#3b82f6">
  <meta name="description" content="Track your book collection with barcode scanning">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="MyBookShelf">

  <title>MyBookShelf - Sign In</title>

  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            'primary-dark': '#2563eb',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/css/styles.css">
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 min-h-screen">

  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <!-- Logo -->
      <div class="text-center mb-8">
        <div class="w-16 h-16 bg-primary rounded-2xl flex items-center justify-center mx-auto mb-4">
          <i data-lucide="book-open" class="w-8 h-8 text-white"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-900">MyBookShelf</h1>
        <p class="text-gray-500 mt-1">Track your reading journey</p>
      </div>

      <!-- Auth Card -->
      <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
        <!-- Login Form -->
        <form id="login-form" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="login-email" required autocomplete="email"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="login-password" required autocomplete="current-password"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none">
          </div>
          <button type="submit" id="login-btn"
            class="w-full bg-primary hover:bg-primary-dark text-white font-medium py-2.5 px-4 rounded-lg transition-colors">
            Sign In
          </button>
        </form>

        <div id="toggle-register" class="mt-4 text-center">
          <button id="show-register-btn" class="text-primary hover:underline text-sm">
            Don't have an account? Sign up
          </button>
        </div>

        <!-- Register Form (hidden) -->
        <form id="register-form" class="hidden space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
            <input type="text" id="register-name" required autocomplete="name"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="register-email" required autocomplete="email"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="register-password" required minlength="6" autocomplete="new-password"
              class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary outline-none">
          </div>
          <button type="submit" id="register-btn"
            class="w-full bg-primary hover:bg-primary-dark text-white font-medium py-2.5 px-4 rounded-lg transition-colors">
            Create Account
          </button>
        </form>

        <div id="toggle-login" class="hidden mt-4 text-center">
          <button id="show-login-btn" class="text-primary hover:underline text-sm">
            Already have an account? Sign in
          </button>
        </div>

        <!-- Error Message -->
        <div id="auth-error" class="hidden mt-4 p-3 bg-red-50 border border-red-200 rounded-lg text-red-600 text-sm"></div>
      </div>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module" src="/js/firebase-config.js"></script>
  <script type="module" src="/js/auth.js"></script>
</body>
</html>
